<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #f8b75c;
            color: #f6f3f3;
        }

        .u-name {
            font-size: 20px;
            padding-left: 17px;
        }

        .u-name b {
            background: #f8b75c;
        }

        .header i {
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        .header i:hover {
            color: #ffb038;
        }

        .user-p {
            text-align: center;
            padding-left: 10px;
            padding-top: 25px;
        }

        .user-p img {
            width: 100px;
            border-radius: 50%;
        }

        .user-p h4 {
            color: #fef3e8;
            padding: 5px 0;

        }

        .side-bar {
            width: 250px;
            background: hsl(0, 80%, 98%);
            min-height: 100vh;
            transition: 500ms width;
        }

        .body {
            display: flex;
        }

        .section-1 {
            width: 100%;
            background-color: #f4efe9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .section-1 h1 {
            color: #fff;
            font-size: 60px;
        }

        .section-1 p {
            color: #f3a93b;
            font-size: 20px;
            background: #fff;
            padding: 7px;
            border-radius: 5px;
        }

        .side-bar ul {
            margin-top: 20px;
            list-style: none;
        }

        .side-bar ul li {
            font-size: 16px;
            padding: 15px 0px;
            padding-left: 20px;
            transition: 500ms background;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .side-bar ul li:hover {
            background: #f6aa38;
        }

        .side-bar ul li a {
            text-decoration: none;
            color: #100f0f;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .side-bar ul li a i {
            display: inline-block;
            padding-right: 10px;
            font-size: 23px;
        }

        #navbtn {
            display: inline-block;
            margin-left: 70px;
            font-size: 20px;
            transition: 500ms color;
        }

        #checkbox {
            display: none;
        }

        #checkbox:checked~.body .side-bar {
            width: 60px;
        }

        #checkbox:checked~.body .side-bar .user-p {
            visibility: hidden;
        }

        #checkbox:checked~.body .side-bar a span {
            display: none;
        }

        .side-bar ul {
            list-style: none;
            padding: 0;
        }

        .side-bar ul li {
            position: relative;
        }

        .side-bar ul li a {
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            color: #333;
        }

        .side-bar ul li a:hover {
            background: #fd901b;
        }

        .side-bar ul li .sub-menu {
            display: none;
            list-style: none;
            margin: 0;
            padding-left: 20px;
        }

        .side-bar ul li.active .sub-menu {
            display: block;
        }

        .side-bar ul li .sub-menu li a {
            padding: 5px;
        }

        .section-1 {
            flex-grow: 1;
            background-color: #f4efe9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .section-1 h1 {
            color: #f8b75c;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
}

th,
td {
    padding: 15px;
    text-align: left;
    vertical-align: top;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f8b75c;
    color: white;
    font-weight: bold;
}

tr:hover {
    background-color: #f1f1f1;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: #4CAF50;
    color: white;
}

.btn-primary:hover {
    background-color: #45a049;
}

.btn-danger {
    background-color: #f44336;
    color: white;
}

.btn-danger:hover {
    background-color: #e53935;
}

.action-buttons {
    display: flex;
    gap: 5px;
}

@media (max-width: 1024px) {
    .table-container {
        overflow-x: hidden;
    }

    table {
        width: auto;
    }

    th,
    td {
        padding: 10px;
    }

    .btn {
        font-size: 12px;
        padding: 4px 8px;
    }
}

@media (max-width: 768px) {
    .side-bar {
        width: 60px;
        height: calc(100vh - 70px);
        overflow-y: auto;
    }

    .body {
        flex-direction: column;
        padding-top: 70px;
    }

    .section-1 {
        flex-grow: 1;
    }

    .table-container {
        overflow-x: hidden;
    }

    table {
        display: block;
        width: 100%;
    }

    th,
    td {
        display: block;
        width: 100%;
    }

    th:first-child,
    td:first-child {
        display: none;
    }

    tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
    }

    tr td::before {
        content: attr(data-label);
        font-weight: bold;
        margin-right: 10px;
        background-color: #f8b75c;
        color: #fff;
        padding: 5px;
        border-radius: 4px;
    }

    .action-buttons {
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .btn {
        width: 100%;
        text-align: center;
    }
}
          
    </style>
</head>

</body>

</html>
